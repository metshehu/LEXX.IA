<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix User Selection</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/manage-users.css' %}">
</head>
<body>
   <div class="container">
        <div class="select-list">
            {% for user, photo in combined %}
                <a href="/Manage-User/{{ user }}" class="user-card">
                    <img src="{% static 'userphotos/'|add:photo %}" alt="{{ user }}" class="user-photo">
                    <div class="user-name">{{ user }}</div>
                </a>
            {% endfor %}

            <a class="add-button" href="{% url 'makedir' %}">+</a>
        </div>
        
        <!-- Manage Users button -->
    </div>
</body>
</html>
